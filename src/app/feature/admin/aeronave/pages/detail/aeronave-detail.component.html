<article class="box animate__animated animate__fadeIn animate_faster">

    <header class="section_header">
        <h2>{{ title }}</h2>
        <button routerLink="/admin/aeronaves" class="btn btn-danger">Atrás</button>
    </header>

    <div *ngIf="aeronave$ | async as aeronave; else loading" class="row">
        <img [src]="aeronave.imagen" class="col-md-4">
        <div class="col-md-8">
            <h3>{{ aeronave.nombre }}</h3>
            <p>Precio de alquiler: ${{ aeronave.precio }}</p>
            <p>Capacidad de Tripulantes: <span class="text-muted">{{ aeronave.capacidadTripulantes }}</span></p>
            <p>Disponible: <span class="text-muted">{{ aeronave.disponible ? 'Si' : 'No' }}</span></p>
            <p >Descripción</p>
            <p class="text-muted">{{ aeronave.descripcion }}</p>
        </div>
    </div>

    <ng-template #loading>
        <app-spinner></app-spinner>
    </ng-template>

</article>
